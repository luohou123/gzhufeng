<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.7.2.js" ></script>
		<script type="text/javascript">
			$(function() {
				$("#checkedAll_2").click(function(){
					var flag = this.checked;
					$(":checkbox[name='items']").attr("checked",flag);
				});
				
				$(":checkbox[name='items']").click(function(){
					$("#checkedAll_2").attr("checked",
					        $(":checkbox[name='items']").length==
					         $(":checkbox[name='items']:checked").length)
				});
				$("#CheckedAll").click(function(){
					$("#checkedAll_2").attr("checked",true);
					$(":checkbox[name='items']").attr("checked",true);
				});
				$("#CheckedNo").click(function(){
					$("#checkedAll_2").attr("checked",false);
					$(":checkbox[name='items']").attr("checked",false);
				});
				$("#CheckedRev").click(function(){
					$(":checkbox[name='items']").each(function(){
						this.checked = !this.checked;
					});
				
				});
				$("#send").click(function(){
					$(":checkbox[name='items']:checked").each(function(){
						alert(this.value);
					});
				});
			})
		</script>
	</head>
	<body>
	<form method="post" action="">
		你爱好的运动是？<input type="checkbox" id="checkedAll_2" />全选/全不选 
		
		<br /> <input
			type="checkbox" name="items" value="足球" />足球 <input type="checkbox"
			name="items" value="篮球" />篮球 <input type="checkbox" name="items"
			value="羽毛球" />羽毛球 <input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br /> 
		<input type="button" id="CheckedAll" value="全　选" /> <input
			type="button" id="CheckedNo" value="全不选" /> <input type="button"
			id="CheckedRev" value="反　选" /> <input type="button" id="send"
			value="提　交" />
	</form>

	</body>
</html>
