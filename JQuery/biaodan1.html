<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.7.2.js" ></script>
		<script type="text/javascript">
			$(function(){
				$(":text").focus(function(){
					var defaultValue1 = this.defaultValue;
					if ($(this).val()==defaultValue1) {
						$(this).val("");
					}
				}).blur(function(){
					if ($.trim($(this).val())=="") {
						$(this).val(this.defaultValue);
					}
				});
//				$(":button:eq(1)").click(function(){
//					$("#single").val("选择3号");
//				});
				$(":button:eq(1)").click(function(){
					$("#single option:eq(2)").attr("selected","selected");
//					$('#single option:last').attr('selected','selected');
//                  $("#single ").val("选择3号");
//					$("#single").val("选择3号");
//					$("#test").attr('value' , $('#test option:last').val());
//					$("#test").attr('value' , $('#test option').eq($('#test option').length - 1).val());
				});
				
				$(":button:eq(2)").click(function(){
					$("#multiple option").attr("selected",false);
					$("#multiple option:eq(1),#multiple option:eq(3)").attr("selected","selected");
//					$("#multiple option:eq(3)").attr("selected","selected");
				});
				
				$(":button:eq(3)").click(function(){
					$(":checkbox").attr("checked",false);
					$(":checkbox:eq(1),:checkbox:eq(3)").attr("checked","checked");
				});
				
				$(":button:eq(4)").click(function(){
					$(":radio").attr("checked",false);
					$(":radio:eq(1)").attr("checked","checked");
				});
				
				$(":button:eq(5)").click(function(){
					alert($("#single option:selected").val());
					$("#multiple option:selected").each(function(){
						alert($(this).val());
					});
					
					$(":checkbox:checked").each(function(){
//						alert($(this).val());
//                    var firstchild1 = firstElementChild||firstChild;
//                     alert(this.childNodes[0].nodeValue);
					});
					
					alert($(":radio:checked").val());
				});
				
			})
				
		</script>
	</head>
	<body>
		<input type="text" id="address" value="请输入邮箱地址"><br>
		<input type="text" id="password" value="请输入邮箱密码"><br>
		<input type="button" value="登录">
		
		<br><br><br>
		
		<input type="button" value="使单选下拉框的'选择3号'被选中"/>
		<input type="button" value="使多选下拉框选中的'选择2号'和'选择4号'被选中"/><br>
		<input type="button" value="使多选框的'多选2'和'多选4'被选中"/>
		<input type="button" value="使单选框的'单选2'被选中"/><br>
		<input type="button" value="打印已经被选中的值"><br>
 
		<br/>
		
		<select id="single">
		  <option>选择1号</option>
		  <option>选择2号</option>
		  <option>选择3号</option>
		</select>
		
		<select id="multiple" multiple="multiple" style="height:120px;">
		  <option selected="selected">选择1号</option>
		  <option>选择2号</option>
		  <option>选择3号</option>
		  <option>选择4号</option>
		  <option selected="selected">选择5号</option>
		</select>
		
		<br/><br/>

		<input type="checkbox" name="c" value="check1"/> 多选1
		<input type="checkbox" name="c" value="check2"/> 多选2
		<input type="checkbox" name="c" value="check3"/> 多选3
		<input type="checkbox" name="c" value="check4"/> 多选4
		
		<br/>
		
		<input type="radio" name="r" value="radio1"/> 单选1
		<input type="radio" name="r"  value="radio2"/> 单选2
		<input type="radio" name="r"  value="radio3"/> 单选3

	</body>
</html>
