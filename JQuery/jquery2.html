<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.7.2.js" ></script>
		<script type="text/javascript">
			$(function(){
				
				function show1(node){
					alert($(node).text());
				}
				$("li").click(function(){
					show1(this);
				});
				$(":submit").click(function(){
					var $type = $(":radio[name='type']:checked");
					
				if ($type.length==0) {
					alert("请选择添加类型");
					return false;
				}
				    var type = $type.val();
				    
					var $name = $(":text[name='name']");
					var name = $name.val();
					name = $.trim(name);
					$name.val(name);
					if(name==""){
						alert("请输入内容");
						return false;
					}
					
						$("<li>"+name+"</li>").appendTo($("#"+type)).click(function(){
							show1(this);
						});
				
				return false;
				});
				
			})
		</script>
	</head>
	<body>
		<p>你喜欢哪个城市?</p>
	
		<ul id="city">
			<li id="bj">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		
		<form  action="dom-7.html" name="myform">
			
			<input type="radio" name="type" value="city">城市
			<input type="radio" name="type" value="game">游戏
		
			name: <input type="text" name="name"/>
		
			<input type="submit" value="Submit" id="submit"/>
			
		</form>


	</body>
</html>
