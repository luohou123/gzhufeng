<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 200px;
				background: black;
				float: left;
			}
			.box2{
				width: 200px;
				height: 200px;
				background: blue;
				float: left;
			}
			.box3{
				width: 200px;
				height: 200px;
				background: red;
				float: left;
				clear: both;
			}
			.box4{
				width: 200px;
				height: 200px;
				background: yellow;
				float: left;
			}
			
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</body>
</html>
